<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="crud.css">
    <title>UserDetails</title>
</head>

<body>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Enter Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <form action="" method="POST" id="addForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="profilePhoto">Choose your profile:</label>

                            <input type="file" name="Upload" id="Upload" src="">
                            <!-- <input type="submit" value="UploadImage" name="submit"> -->
                        </div>
                        <!-- <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="Upload" name="Upload" value="Upload">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="profilePhoto"
                                    name="profilePhoto" aria-describedby="profilePhotoHelp">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="firstName" name="firstName" class="form-control" id="firstName"
                                aria-describedby="firstNameHelp">
                            <small id="firstNameHelp" class="form-text text-muted">We'll never share your details
                                with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="lastName" name="lastName" class="form-control" id="lastName"
                                aria-describedby="lastNameHelp">

                        </div>
                        <div class="form-group">
                            <label for="contactNo">Contact No.</label>
                            <input type="contactNo" name="contactNo" class="form-control" id="contactNo"
                                aria-describedby="contactNoHelp">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp">

                        </div>
                        <input type="hidden" id="user_id" name="user_id">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <!-- <div class="form-group form-check"> -->
                            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                        <!-- </div> -->
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="address" name="address" class="form-control" id="address"
                                aria-describedby="addressHelp">

                        </div>
                        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                    </form>
                </div>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            </div>
        </div>
    </div>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand">Our Subscribers</a>
        <button type="button" class="btn btn-success my-2 my-sm-0 mr-2" data-toggle="modal"
            data-target="#modalRegisterForm">Add</button>
        </div>
        </div>
        </div>
        </div>
    </nav>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Profile</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Contact No.</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
        
       

    </div>
    <div id="pagination" class="pageNo"></div>



    <!-- Optional JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script><!-- Jquery library-->
    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
