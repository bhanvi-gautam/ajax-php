<body>

        <label for="Last Name">Last name:</label><br>
        <input type="text" id="Last_Name" name="Last Name" value="" ><br>
        <label for="Contact_No">Enter contact number</label><br>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script><!-- Jquery library-->

<script>

$(document).ready(function(){

    $("form").on("submit", function(event){
 
        event.preventDefault();
 
        var formValues= $(this).serialize();

        $.post("addUser_form.php", formValues, function(data){
            // Display the returned data in browser
            $("#result").html(data);
        });
    });
});

 
$.ajax({
   url:"addUser_form.php",
cache:false,
type:"POST",
data:{ FirstName: '$First_Name', LastName: '$Last_Name',Contact_No: '$Contact_No',EmailID: '$emailID'},
dataType:"html"
});
</script>
